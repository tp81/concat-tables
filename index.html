<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSV Concatenator</title>
    <style>
        #drop-area {
            border: 2px dashed #ccc;
            padding: 20px;
            width: 300px;
            margin: 20px auto;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="drop-area">
    <p>Drag and drop TSV files here</p>
</div>

<button id="download-tsv">Download as TSV</button>
<button id="download-csv">Download as CSV</button>

<table id="tsv-table">
    <thead>
        <tr id="header-row"></tr>
    </thead>
    <tbody id="body-row"></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
